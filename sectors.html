<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackupVault</title>
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="dist/main.min.css" />
  </head>
  <body>
   
    <!--OS Compatibility Start-->
    <section class="os-comp-w">
        <div class="container">
            <div class="row">
                <div
                  class="col-lg-5 order-lg-1 offset-lg-2 d-flex align-items-center"
                >
                  <div class="img-os">
                    <img src="images/img-os-compatibility.svg" alt="" />
                  </div>
                </div>
                <div class="col-lg-5 d-flex align-items-center order-lg-0">
                  <div class="os-info">
                    <h2>OS Compatibility</h2>
                    <p>Our online backup software will run on any normal PC or server running either Windows 7/8/10 or Server 2008/2012/2016/2019, 
                        Mac OSX and Linux operating systems.</p>
      
                  </div>
                </div>
              </div>
        </div>
    </section>
    <!--OS Compatibility End-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Bootstrap JS Start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!--Bootstrap JS End-->
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
